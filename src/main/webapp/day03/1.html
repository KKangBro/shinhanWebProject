<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- external stylesheet -->
<link href="mystyle.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<style type="text/css">
	/* internal stylesheet */
	* {
		font-family: 'Noto Sans KR', sans-serif;
		margin: 0px;
	}
	h1 {
		background-color: orange;
		padding: 10px;
	}
	.aa {
		margin-left: 10px;
		background-color: lightgray;
	}
	h2.aa {
		border: 5px double purple;
	}
	#bb {
		font-size: 30px;
	}
</style>
</head>
<body>
	<h1 style="color: blue;">블루베리와 항산화 효능</h1>
	<!-- inline stylesheet -->
	<p style="color:blue;">블루베리는 항산화제인 안토시아닌과 폴리페놀을 다량 포함하고 있습니다.</p>
	<p class="aa">매사츄세츠 보스톤에 있는 USDA 노화에 관한 인류 영양 연구센터 (the USDA Human Nutrition Research Center on Aging) 의 자료에 의하면
	 블루베리는 과일 중에서 가장 항산화 작용이 뛰어난 과일이라고 합니다.  </p>
	
	<h2 class="aa">h2태그입니다.</h2>
	<h2 id="bb" class="aa">h2태그입니다.</h2>
</body>
</html>
