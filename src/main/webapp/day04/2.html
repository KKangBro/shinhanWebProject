<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 문법</title>
<script type="text/javascript">
	// 변수.. 선언 없이 사용 가능
	// 동적 typing
	a = 10;
	console.log(a, typeof(a));
	
	a = "Hello";
	console.log(a, typeof(a));
	
	a = 'Hello';
	console.log(a, typeof(a));
	
	score = 100;
	a = `hello${score}`;
	console.log(a, typeof(a));
	
	a = true;
	console.log(a, typeof(a));
	
	a = [1,2,3,4,5];
	console.log(a, typeof(a));
	
	a = function(){};
	console.log(a, typeof(a));
	
	a = {"name":"홍길동", age: 20};
	console.log(a, typeof(a));

	alert(a);
	
</script>
</head>
<body>

</body>
</html>
