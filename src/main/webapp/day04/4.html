<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="external.js"></script>
<script>
	// 같은 이름의  함수 있을 때 나중 것으로 덮어쓰기됨.
	function call() {
		alert("internal JS")
	}

	function call2() {
		document.querySelector("#here").innerHTML = "30 > 20 > 10 = "
				+ (30 > 20 > 10);
		document.getElementById("here").innerHTML += "<br>30 > 20 && 20 > 10 = "
				+ (30 > 20 && 20 > 10);
	}

	function call3() {
		// 호이스팅 var a; 먼저수행한다.
		// 변수가 지역 선언되고 초기값은 undefined
		document.getElementById("here").innerHTML += "<br> " + a + ":"
				+ typeof (a); // not defined는 오류남.

		var a = 100;

		document.getElementById("here").innerHTML += "<br> " + a + ":"
				+ typeof (a);
	}

	function call4() {
		var age = prompt("나이를 입력하세요", 20);
		document.getElementById("here").innerHTML = "<br>당신의 만 나이는 "
				+ (age - 2);
	}

	function call5() {
		var rst = confirm("continue?");
		document.getElementById("here").innerHTML = rst ? "OK" : "Cancel";
	}

	function call6() {
		//var age = "20";
		var age = "20살";
		// NaN : Not a Number, 숫자형 문자가 아니다. 숫자가 아닌 문자가 있다.

		//document.getElementById("here").innerHTML = Number(age) + 10;

		// parseInt : 뒤에 있는 문자 무시, 숫자형 문자만 숫자로 변경
		document.getElementById("here").innerHTML = parseInt(age) + 10;
	}

	function call7() {
		document.getElementById("here").innerHTML = Boolean(0) + " : " + Boolean('') + " : " + Boolean(null) + " : " + Boolean(undefined) + " : " + Boolean(NaN);
				
		var rst;
		if(rst){
			document.getElementById("here").innerHTML += "<br>OK";
		} else {
			document.getElementById("here").innerHTML += "<br>NOT";
		}
		
	}
	
	function call8() {
		var a = 100;
		var b = "100";
		// ==는 값이 같은가?
		// ===는 값이 타입이 일치?
		document.getElementById("here").innerHTML = a == b;
		document.getElementById("here").innerHTML += "<br>" + (a === b);
	}
	
	function call9() {
		var num = prompt("숫자 입력");
		if (num>0) {
			rst = "양수";
		} else if (num<0) {
			rst = "음수";
		} else {
			rst = 0;
		}
		document.getElementById("rst").innerHTML = rst;
	}
	
	function call10() {
		var num = prompt("숫자 입력");
		if (num%2 == 0) {
			rst = "짝수";
		} else {
			rst = "홀수";
		}
		document.getElementById("rst").innerHTML = rst;
	}
		
	function call11() {
		var kor = prompt("국어 점수?");
		var eng = prompt("영어 점수?");
		var math = prompt("수학 점수?");
		var avg = (kor+eng+math)/3;
		
		if (avg > 90) {
			rst = "수";
		} else if (avg > 80) {
			rst = "우";
		} else if (avg > 70) {
			rst = "미";
		} else if (avg > 60) {
			rst = "양";
		} else {
			rst = "가";
		}
		document.getElementById("rst").innerHTML = rst;
	}
</script>

</head>
<body>
	<h1>JavaScript 문법</h1>
	<button onclick="call()">외부 JS 연결</button>
	<button onclick="call2()">비교 연산자, 논리 연산자</button>
	<button onclick="call3()">undefined</button>
	<button onclick="call4()">prompt</button>
	<button onclick="call5()">confirm</button>
	<button onclick="call6()">Number</button>
	<button onclick="call7()">Boolean</button>
	<button onclick="call8()">===</button><br>
	
	<hr>
	<div id="here">요기요</div>
	<hr><br>
	
	<button onclick="call9()">LAB1</button>
	<button onclick="call10()">LAB2</button>
	<button onclick="call11()">LAB3</button>
	<hr>
	<div id="rst">요기요</div>
</body>
</html>
