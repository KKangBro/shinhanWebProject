<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function 연습</title>
<style>
	h1 {
		background-color: orange;
	}
	button {
		margin: 5px;
	}
</style>
<script>
	console.log("head에 internal javascript 작성");
</script>
<script>
	score = 100; // global
	var score2 = 200; // global
	let score3 = 300;
	const score4 = 400; // 상수
	
	function call() {
		a = 10; // 이 부분을 수행하면 global 변수가 된다.
		var b = 20; // local
		let c = 30; // {}안에서 유효.
		{ let d = 30; } // {}안에서 유효.
		
		// document.getElementById("here")
		here.innerHTML = a + b + c; // d: not define 오류
	}
	
	window.onload = function() { // body가 로드가 끝나면 function 수행하겠다.
		// alert('load됨');
		
		btn2.onclick = function(){ // 익명 함수
			here.innerHTML = "버튼 누름";
			
			// number, 	String, 			boolean, 		undefined, 					function, 			object
			// 123,		"", '', ``,		true, false,		선언되었지만 할당 안함,		function(){},		{}, []
			
			var age = prompt("나이를 입력하세요", 20);
			here.innerHTML = age + " 데이터 타입: " + typeof(age);
			
			var name;
			here.innerHTML += "<br>" + name + " 데이터 타입: " + typeof(name);
			
		};
	};
	
</script>
</head>
<body>
	<h1>JS function 문법들</h1>
	<hr>
	<button onclick="call()">변수 복습(inline 방식)</button>
	<button id="btn2">데이터 타입</button><br>
	<button id="btn3">선언적 함수(이름 있음)</button>
	<button id="btn4">익명 함수(이름 없음)</button>
	<hr>
	<div id="here">요기요</div>
	<hr>
	<img alt="food" src="../html5-css3-master/16/images/food.jpg" width="200" height="200">
	
	<script>
		btn3.onclick = f3;
		btn4.onclick = function() { // 익명 함수
			here.innerHTML += "<br>이름이 없는 익명 함수"
			f3();
			
			(function() {
				alert("익명");
			})(); // 익명 함수를 정의하고 바로 실행함.
			
			var a = function() {
				alert("익명a");
			};
			a();
			a();
		};
		
		function f3() { // 선언적 함수
			here.innerHTML += "<br>이름이 있는 선언적 함수"
		};
		
	</script>
</body>
</html>
