<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LAB</title>
</head>
<script>
	function check(selectNo) {
		var div = document.getElementById("inputImage");
		if (div.innerHTML.indexOf("img") >= 0) {
			div.innerHTML = "";
		}

		var src = `images/img${selectNo}.jpg`;

		var elementNode = document.createElement("img");
		elementNode.setAttribute('src', src);
		div.appendChild(elementNode);
	}
</script>
<body>
	<div id="inputImage">
		<!-- 동적으로 img 태그 만들기 -->
	</div>
	<form>
		<input type="button" value="사진1" onclick="check(1)" /> <input
			type="button" value="사진2" onclick="check(2)" />
	</form>
	<hr>

	<form name="form">
		<fieldset>
			<legend>개인정보</legend>
			<label for="jumin1">주민번호</label>
			<input type="text" name="jumin1" id="jumin1" size="6" maxlength="6" onkeyup="focusChange(this);" />
			- 
			<input type="text" name="jumin2" id="jumin2" size="7" maxlength="7" onblur="genderCheck( this.value , form )" /> <br /> <br />
			<div id="display"></div>
			<label for="gender">성별</label>
			<input type="radio" name="gender" value="man" checked="checked" disabled="disabled" />남자
			<input type="radio" name="gender" value="woman" disabled="disabled" />여자
			<input type="button" value="check" onclick="check2()" />
		</fieldset>
	</form>

</body>
</html>
