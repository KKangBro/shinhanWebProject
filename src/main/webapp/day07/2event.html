<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2event</title>
<style>
	div, p {
		border: 1px solid gray;
		padding: 10px;
	}
</style>
<script>
	// 이벤트와 이벤트 리스너를 연결
	window.addEventListener('load', init);

	function init() {
		/* 오류
		btn1.attachEvent("onclick", function() {
			alert(this.innerHTML);
		});
		*/
		
		// 표준
		btn2.addEventListener("click", function() {
			alert(this.innerHTML);
		});
		
		
		document.querySelector("#myP").onclick = function(e) {
			alert('p 누름');
			e.cancelBubble = true;
			e.stopPropagation(); // 이벤트 전달 막기
		};
	}
</script>
</head>
<body>
	<h1>JS event에 대하여</h1>
	<button id="btn1">IE 이벤트모델</button>
	<button id="btn2">표준 이벤트모델</button><br><br>
	<div onclick="alert('outer div')">A
		<div onclick="alert('inner div')">B
			<p id="myP">나는 p태그다~</p>
			<input type="text" onchange="alert('onchange')">
		</div>
	</div>
</body>
</html>
