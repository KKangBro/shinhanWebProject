<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1 jQuery</title>

<!-- 2. CDN을 이용하는 방법 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
	/*

	// 문서가 load 후에 function() 수행한다 의 의미이다.
	$(function() {
		$("h1").css("backgroundColor", "orange");
		$("h2").css({"backgroundColor": "lightblue", "color": "red", "fontSize": "3em"});
		$('div').css('border', '1px solid gray');
		//$('p:nth-child(even)').css("backgroundColor", "lightgreen");
		$('p:nth-of-type(even)').css("backgroundColor", "lightgreen");
		
	});
	
</script>

</head>
<body>
	<h1>jQuery 연습</h1>
	<h2>나는 h2다~</h2>
	<h2>나는 h2다~</h2>
	<p>나는 p1다~</p>
	<p>나는 p2다~</p>
	<p>나는 p3다~</p>
	<p>나는 p4다~</p>
	<p>나는 p5다~</p>
	<div>
		<h2>나는 h2다~</h2>
		<p>나는 p1다~</p>
		<p>나는 p2다~</p>
		<p>나는 p3다~</p>
		<p>나는 p4다~</p>
		<p>나는 p5다~</p>
	</div>
</body>
</html>
